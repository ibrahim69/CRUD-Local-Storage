<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in Local Storage with JS</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <style>
        td {
            padding: 5px;
            cursor: pointer;
        }

        td.clickable {
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <div class="container" style="margin: 30px auto;">

        <form action="">

            <fieldset>Isi Data Barang</fieldset>

            <br>
            <br>

            <div class="form-group">
                <label for="namaBarang"> Nama Barang</label>
                <input type="text" name="" id="namaBarang" class="form-control" value="Ikan Bakar">
            </div>

            <div class="form-group">
                <label for="hargaBarang"> Harga Barang</label>
                <input type="number" name="" id="hargaBarang" class="form-control" value="10000">
            </div>

            <div class="form-group">
                <label for="ketBarang"> Keterangan Barang</label>
                <input type="text" name="" id="ketBarang" class="form-control" value="Tidak Ada">
            </div>

            <button type="button" class="btn btn-primary" id="addData">Tambah Data</button>
        </form>

        <hr>

        <table class="table" id="tableList">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Id</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Keterangan</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>

    </div>

    <div class="modal fade" id="modal-update-item" aria-hidden="true" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="" class="form-post">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Data</h5>
                    </div>

                    <div class="modal-body">

                        <div id="id-group" class="form-group">
                            <label class="col-form-label">Id Barang:</label>
                            <input type="number" class="id-group form-control" name="idBarang" placeholder="Id ....."  required disabled/>
                        </div>

                        <div id="nama-barang-group" class="form-group">
                            <label class="col-form-label">Nama Barang:</label>
                            <input type="text" class="form-control nama-barang" name="namaBarang" placeholder="nama Barang ....."  required/>
                        </div>
            
                        <div id="harga-barang-group" class="form-group">
                            <label class="col-form-label" for="harga-barang"> Harga Barang</label>
                            <input type="number" name="" class="harga-barang form-control">
                        </div>

                        <div id="ket-barang-group" class="form-group">
                            <label for="keterangan-barang" class="col-form-label"> Keterangan Barang</label>
                            <input type="text" name="" class="keterangan-barang form-control">
                        </div>
                        
                        <button type="button" id="update" class="btn btn-danger" data-dismiss="modal" name="submit">Update Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>

</body>
</html>
